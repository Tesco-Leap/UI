<!DOCTYPE html>

<html>
    <body>
        <input id="id1" type="number" min="100" max="300">
        <button onclick="myFunctionCustomMessage()">OK</button>
        <!-- <button onclick="myFunction()">OK</button> -->
        <p id="demo"></p>

    </body>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");

            //checkValidity() Returns true if an input element contains valid data.
            if (!inpObj.checkValidity()) {
                // validationMessage	Contains the message a browser will display when the validity is false.
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("demo").innerHTML = "Data is valid!";
            }

        }

        // Using Validity Properties
            // rangeOverflow	Set to true, if an element's value is greater than its max attribute.
        function myFunctionCustomMessage() {
            var txt = "";
            if (document.getElementById("id1").validity.rangeOverflow) {
                txt = "Value too large";
            } else if(document.getElementById("id1").validity.rangeUnderflow){
                txt = "Value too small";
            } else {
                txt = "Data is valid!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</html>
