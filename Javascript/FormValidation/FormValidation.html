<!DOCTYPE html>
<html>
  <head>
    <title>HTML In Built Form Validation</title>
    <link rel="stylesheet" href="FormValidation.css" />
  </head>
  <body>
    <h2>HTML InBuilt Validation</h2>
    <form>
      <div>
        <label for="choose1" class="label-style">Required field example</label>
        <input
          id="choose1"
          name="required_input"
          class="input-style"
          required
        />
      </div>
      <div>
        <label for="choose2" class="label-style"
          >Would you prefer a banana or cherry?</label
        >
        <!-- This regular expression checks if input is (banana/Banana) or
      (cherry/Cherry) -->
        <input
          id="choose2"
          name="i_like"
          class="input-style"
          required
          pattern="[Bb]anana|[Cc]herry"
        />
      </div>
      <div>
        <label for="choose1" class="label-style"
          >Max and Min Length example</label
        >
        <input
          id="choose1"
          name="required_input"
          class="input-style"
          min="1"
          max="10"
          type="number"
          value="1"
        />
      </div>
      <div>
        <label for="t2">What's your e-mail address?</label>
        <input type="email" id="t2" name="email" />
      </div>
      <div>
        <button class="label-style">Submit</button>
      </div>
    </form>

    <br />
    <br />

    <h2>The Constraint Validation API</h2>
    <form>
      <div>
        <label for="mail">E-mail address:</label>
        <input type="email" id="mail" name="mail" />
      </div>
      <div>
        <label for="urlCheck">URL:</label>
        <input type="url" id="urlCheck" />
      </div>
      <button>Submit</button>
    </form>
    <div>
      <label for="id1">Min/Max Check:</label>
      <input id="id1" type="number" min="100" max="300" required />

      <button onclick="myFunction()">OK</button>
      <p id="demo"></p>
    </div>
    <script src="JSValidationAPI.js"></script>
  </body>
</html>
