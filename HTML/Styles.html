        The HTML style attribute is used to add styles to an element, such as color, font, size, and more.

        <hr>

        <p style="color: red; background-color: black;text-align: center;">I am red.</p>
        <p style="color: blue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 300%;">I am blue.</p>
        <p style="font-size: 30px;">I am big.</p>

</html>
