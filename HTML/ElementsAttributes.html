<!DOCTYPE html>
<html>
    <body>
        <li>Content between tags are elements.</li>
        <li>All HTML elements can have attributes</li>
        <li>Attributes provide additional information about elements</li>
        <li>Attributes are always specified in the start tag </li>
        
        <!-- href attribute in link -->
        <a href="https://www.tesco.com">Visit Tesco</a>

        <!-- The src attribute specifies the path to the image to be displayed -->
        <!-- <img> tag should also contain the width and height attribute -->
        <!-- alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed -->
        <img src="./images/tesco.jpeg" alt="Tesco Image" width="500" height="600">
        

        <!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->
        <p style="color:red;">This is a red paragraph.</p>

        <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the element: -->
        <p title="I'm a tooltip">This is a paragraph.</p>




    </body>
</html>
