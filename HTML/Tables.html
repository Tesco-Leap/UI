<!DOCTYPE html>

<html>
    <head>
        <style>
            table, th , td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            /* Cell padding specifies the space between the cell content and its borders. */
            th, td {
                padding: 15px;
            }

            th {
                text-align: left;
            }

            table {
                border-spacing: 5px;
            }


        </style>
    </head>
    <body>
        <table>
            <caption>Personal Information</caption>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            
            <tr>
                <td>Kishan</td>
                <td>Gupta</td>
                <td>Bengaluru</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>Gupta</td>
                <td>Lucknow</td>
            </tr>
            <tr>
                <td colspan="2">Tesco</td>
                <td rowspan="2"> London</td>
            </tr>
            <tr>
                <td colspan="2">Tesco Store1</td>
            </tr>
        </table>
    </body>
</html>
